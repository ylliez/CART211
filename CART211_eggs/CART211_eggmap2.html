<p>How to use <b>catch</b> to display an error.</p>

<p id="demo"></p>

<div onload="genMap()">
    <iframe id="mapFram" height="100%" width="100%"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>


<script>
try {
  let coordX = Math.random()*180-90; //*360-180

}
